<ion-header no-border>
	<ion-navbar transparent>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
	  <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
	  </ion-slide>
	</ion-slides>
	<div class="login-container">
	  <img class="logo" src="../assets/imgs/Logo/logo.png" />
	  <form name="loginForm" (ngSubmit)="signin()" #f="ngForm">
	    <strong>Login:</strong>
	    <ion-item>
	      <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel"></ion-input>
	    </ion-item>
	    <button ion-button margin color="danger">LOGIN</button>
	  </form>
	  <a (click)="gotoSignUp()"><strong>Register</strong></a>
	  <alert></alert>
	</div>
</ion-content>
