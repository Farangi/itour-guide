<ion-header>

  <ion-toolbar>
    <ion-title>Sentiment Analysis</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<ion-list>
      <ion-item>
        <h2><b>Score </b>
        <ion-note item-end>{{sentiment.score}}</ion-note>
        </h2>
      </ion-item>
      <ion-item>
        <h2><b>Comparative </b>
        <ion-note item-end>{{sentiment.comparative}}</ion-note>
        </h2>
      </ion-item>

      <ion-item>
        <b>Negative</b>
        <ion-list>
        	<ion-item *ngFor="let neg of sentiment.negative">
        		[{{neg}}]
        	</ion-item>
        </ion-list>
      </ion-item>
      
      <ion-item>
        <b>Positive</b>
        <ion-list>
        	<ion-item *ngFor="let pos of sentiment.positive">
        		[{{pos}}]
        	</ion-item>
        </ion-list>
      </ion-item>
      
      <ion-item>
        <b>Words</b>
        <ion-list>
        	<ion-item *ngFor="let word of sentiment.words">
        		[{{word}}]
        	</ion-item>
        </ion-list>
      </ion-item>
	</ion-list>
</ion-content>
